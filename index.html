<!DOCTYPE html>

</head>
<body>

  <div class="logo">
    <img src="https://img2.pic.in.th/pic/logo-ggn.png" alt="‡πÇ‡∏•‡πÇ‡∏Å‡πâ" style="width: 100%; height: 100%; object-fit: contain;" />
  </div>

  <h2>üì∑ ‡∏£‡∏∞‡∏ö‡∏ö Check in / Check out</h2>

  <div>
    <label><input type="radio" name="jobType" value="Check in"> Check in</label>
    <label><input type="radio" name="jobType" value="Check out"> Check out</label>
  </div>

  <input type="text" id="fullname" placeholder="‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏• (‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏Å‡∏£‡∏≠‡∏Å)" required />
  <textarea id="text" rows="2" placeholder="‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)"></textarea>
  <div id="previewText"></div>

  <input
    type="file"
    id="imageInput"
    accept="image/jpeg,image/png"
    multiple
  />

  <button id="sendBtn">‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞ Log ‡πÄ‡∏Ç‡πâ‡∏≤ Telegram</button>

  <div id="previewContainer"></div>
  <div id="status"></div>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8185310207:AAEzMHjIRdCftCfmk8shWSoe2v1a-aiRmyw";
    const chatId = "-4925036528";

    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("previewContainer");
    const previewText = document.getElementById("previewText");
    const extraText = document.getElementById("text");
    const fullname = document.getElementById("fullname");
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let photos = [];
    let processedPhotos = [];

    function getSelectedJob() {
      const selected = document.querySelector('input[name="jobType"]:checked');
      return selected ? selected.value : "";
    }

    imageInput.addEventListener("change", (e) => {
      photos = Array.from(e.target.files).filter(file => {
        if (file.type === "image/heic" || file.name.toLowerCase().endsWith(".heic")) {
          alert("‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå .heic ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ .jpg ‡∏´‡∏£‡∏∑‡∏≠ .png");
          return false;
        }
        return true;
      });
      updatePreview();
    });

    function updatePreview() {
      previewContainer.innerHTML = "";
      photos.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        previewContainer.appendChild(img);
      });
    }

    function updatePreviewText() {
      const job = getSelectedJob() || "-";
      const extra = extraText.value.trim();
      const name = fullname.value.trim() || "-";
      const nowStr = new Date().toLocaleString("th-TH");
      previewText.textContent =
        `üìÖ ${nowStr}\nüë§ ‡∏ä‡∏∑‡πà‡∏≠: ${name}\nüìå ‡∏á‡∏≤‡∏ô: ${job}${extra ? `\nüìù ${extra}` : ""}`;
    }

    extraText.addEventListener("input", updatePreviewText);
    fullname.addEventListener("input", updatePreviewText);
    document.querySelectorAll('input[name="jobType"]').forEach(el => {
      el.addEventListener("change", updatePreviewText);
    });

    async function processImage(file) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.9);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function sendToTelegram() {
      if (photos.length === 0) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");
        return;
      }

      if (!getSelectedJob()) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏á‡∏≤‡∏ô");
        return;
      }

      const name = fullname.value.trim();
      if (!name) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠-‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•");
        fullname.focus();
        return;
      }

      const caption = previewText.textContent;
      const nowStr = new Date().toLocaleString("th-TH");
      const job = getSelectedJob();
      const extraMsg = extraText.value.trim();

      processedPhotos = [];

      try {
        for (let i = 0; i < photos.length; i++) {
          const blob = await processImage(photos[i]);
          const form = new FormData();
          form.append("chat_id", chatId);
          form.append("photo", blob, `photo${i + 1}.jpg`);
          // ‡πÄ‡∏û‡∏¥‡πà‡∏° caption ‡πÅ‡∏Ñ‡πà‡∏†‡∏≤‡∏û‡πÅ‡∏£‡∏Å (Telegram ‡∏à‡∏∞‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏†‡∏≤‡∏û‡πÅ‡∏£‡∏Å‡πÉ‡∏ô media group ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ sendPhoto ‡πÅ‡∏¢‡∏Å)
          if (i === 0) form.append("caption", caption);

          await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
            method: "POST",
            body: form
          });

          processedPhotos.push({ i: i + 1, nowStr, name, job, extraMsg });
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á Excel Log
        const wb = XLSX.utils.book_new();
        const data = [["‡∏•‡∏≥‡∏î‡∏±‡∏ö", "‡∏ß‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤", "‡∏ä‡∏∑‡πà‡∏≠", "‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏á‡∏≤‡∏ô", "‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°"]];
        processedPhotos.forEach(p =>
          data.push([p.i, p.nowStr, p.name, p.job, p.extraMsg])
        );
        const ws = XLSX.utils.aoa_to_sheet(data);
        XLSX.utils.book_append_sheet(wb, ws, "Log");
        const wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
        const excelBlob = new Blob([wbout], { type: "application/octet-stream" });

        const logForm = new FormData();
        logForm.append("chat_id", chatId);
        logForm.append("document", excelBlob, "log.xlsx");

        await fetch(`https://api.telegram.org/bot${botToken}/sendDocument`, {
          method: "POST",
          body: logForm
        });

        status.textContent = "‚úÖ ‡∏™‡πà‡∏á‡∏†‡∏≤‡∏û‡πÅ‡∏•‡∏∞ log ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß!";
        resetForm();
      } catch (err) {
        console.error(err);
        alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
      }
    }

    function resetForm() {
      photos = [];
      updatePreview();
      previewText.textContent = "";
      extraText.value = "";
      fullname.value = "";
      document.querySelectorAll('input[name="jobType"]').forEach(el => el.checked = false);
    }

    document.getElementById("sendBtn").addEventListener("click", sendToTelegram);

    // initial preview state
    updatePreviewText();
  </script>
</body>
</html>
